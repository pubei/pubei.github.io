<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Admin | 科技感后台管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* 粒子背景效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.8);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 卡片样式 */
        .card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(99, 102, 241, 0.1);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        /* 顶部装饰线 */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #8b5cf6, #6366f1, #0ea5e9);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.7);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, #8b5cf6, #6366f1, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #94a3b8;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        /* 表单切换 */
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 1rem 0;
            cursor: pointer;
            position: relative;
            font-weight: 600;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #e2e8f0;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, #8b5cf6, #6366f1);
            border-radius: 3px;
        }

        /* 表单样式 */
        .form-container {
            position: relative;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateX(30px);
            pointer-events: none;
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
        }

        .form.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
            position: relative;
        }

        .form-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #64748b;
            font-size: 1rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: #6366f1;
        }

        .forgot-password {
            color: #818cf8;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: #6366f1;
        }

        .submit-btn {
            background: linear-gradient(90deg, #8b5cf6, #6366f1);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .social-login {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .social-login p {
            position: relative;
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(99, 102, 241, 0.2);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.5);
            color: #e2e8f0;
            border: 1px solid rgba(99, 102, 241, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-3px);
        }

        .switch-form {
            text-align: center;
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: auto;
        }

        .switch-form a {
            color: #818cf8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .switch-form a:hover {
            color: #6366f1;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .input-field {
                padding: 10px 12px 10px 40px;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div class="particles" id="particles"></div>
    
    <!-- 主容器 -->
    <div class="container">
        <div class="card">
            <!-- Logo和标题 -->
            <div class="logo">
                <h1>NEXUS ADMIN</h1>
                <p>下一代智能后台管理系统</p>
            </div>
            
            <!-- 登录/注册选项卡 -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">登录</div>
                <div class="tab" onclick="switchTab('register')">注册</div>
            </div>
            
            <!-- 表单容器 -->
            <div class="form-container">
                <!-- 登录表单 -->
                <form class="form active" id="login-form">
                    <div class="form-content">
                        <div class="input-group">
                            <label for="login-email">邮箱</label>
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="login-email" class="input-field" placeholder="请输入您的邮箱" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="login-password">密码</label>
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="login-password" class="input-field" placeholder="请输入您的密码" required>
                        </div>
                        
                        <div class="remember-forgot">
                            <div class="remember-me">
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me">记住我</label>
                            </div>
                            <a href="#" class="forgot-password">忘记密码?</a>
                        </div>
                        
                        <button type="submit" class="submit-btn">登录</button>
                        
                        <div class="social-login">
                            <p>或使用以下方式登录</p>
                            <div class="social-icons">
                                <div class="social-icon">
                                    <i class="fab fa-google"></i>
                                </div>
                                <div class="social-icon">
                                    <i class="fab fa-github"></i>
                                </div>
                                <div class="social-icon">
                                    <i class="fab fa-weixin"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="switch-form">
                        还没有账号? <a href="#" onclick="switchTab('register')">立即注册</a>
                    </div>
                </form>
                
                <!-- 注册表单 -->
                <form class="form" id="register-form">
                    <div class="form-content">
                        <div class="input-group">
                            <label for="register-name">用户名</label>
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="register-name" class="input-field" placeholder="请输入您的用户名" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="register-email">邮箱</label>
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="register-email" class="input-field" placeholder="请输入您的邮箱" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="register-password">密码</label>
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="register-password" class="input-field" placeholder="请输入密码(至少8位)" required minlength="8">
                        </div>
                        
                        <div class="input-group">
                            <label for="register-confirm">确认密码</label>
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="register-confirm" class="input-field" placeholder="请再次输入密码" required minlength="8">
                        </div>
                        
                        <button type="submit" class="submit-btn">注册</button>
                    </div>
                    
                    <div class="switch-form">
                        已有账号? <a href="#" onclick="switchTab('login')">立即登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // 切换登录/注册表单
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }
        
        // 创建粒子背景
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 表单验证
        document.getElementById('register-form').addEventListener('submit', function(e) {
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            if (password !== confirm) {
                e.preventDefault();
                alert('两次输入的密码不一致！');
            }
        });
        
        // 初始化
        window.onload = function() {
            createParticles();
            setupFormTabs();
            setupFormSubmit();

    // 添加社交按钮悬停效果
    const socialButtons = document.querySelectorAll('.social-btn');
    socialButtons.forEach(button => {
        // 鼠标悬停效果
        button.addEventListener('mouseenter', () => {
            const icon = button.querySelector('i');
            if (icon.classList.contains('fa-google')) {
                button.style.background = 'rgba(219, 68, 55, 0.1)';
                button.style.borderColor = '#db4437';
            } else if (icon.classList.contains('fa-github')) {
                button.style.background = 'rgba(0, 0, 0, 0.1)';
                button.style.borderColor = '#000';
            } else if (icon.classList.contains('fa-microsoft')) {
                button.style.background = 'rgba(0, 120, 212, 0.1)';
                button.style.borderColor = '#0078d4';
            } else if (icon.classList.contains('fa-apple')) {
                button.style.background = 'rgba(128, 128, 128, 0.1)';
                button.style.borderColor = '#808080';
            }
        });

        // 鼠标离开效果
        button.addEventListener('mouseleave', () => {
            button.style.background = 'rgba(30, 41, 59, 0.7)';
            button.style.borderColor = 'rgba(99, 102, 241, 0.3)';
        });

        // 点击事件处理
        button.addEventListener('click', () => {
            const icon = button.querySelector('i');
            let provider = '';
            if (icon.classList.contains('fa-google')) provider = 'Google';
            else if (icon.classList.contains('fa-github')) provider = 'GitHub';
            else if (icon.classList.contains('fa-microsoft')) provider = 'Microsoft';
            else if (icon.classList.contains('fa-apple')) provider = 'Apple';

            alert(`使用 ${provider} 登录功能演示`);
        });
    });
});
    </script>
</body>

</html>
