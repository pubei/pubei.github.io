<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Admin | 科技感后台管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* 粒子背景效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.8);
            animation: float 15s infinite linear;
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 卡片样式 */
        .card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(99, 102, 241, 0.1);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        /* 顶部装饰线 */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #8b5cf6, #6366f1, #0ea5e9);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.7);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, #8b5cf6, #6366f1, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #94a3b8;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        /* 表单切换 */
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 1rem 0;
            cursor: pointer;
            position: relative;
            font-weight: 600;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #e2e8f0;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, #8b5cf6, #6366f1);
            border-radius: 3px;
        }

        /* 表单样式 */
        .form-container {
            position: relative;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateX(30px);
            pointer-events: none;
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
        }

        .form.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
            position: relative;
        }

        .form-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .input-icon {
            /* 这里代码不完整，可能还需要补充 */
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div class="particles" id="particles"></div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 卡片 -->
        <div class="card">
            <!-- Logo区域 -->
            <div class="logo">
                <h1>Nexus Admin</h1>
                <p>科技感后台管理系统</p>
            </div>
            
            <!-- 表单切换标签 -->
            <div class="tabs">
                <div class="tab active">登录</div>
                <div class="tab">注册</div>
            </div>
            
            <!-- 表单容器 -->
            <div class="form-container">
                <!-- 登录表单 -->
                <form class="form active">
                    <div class="form-content">
                        <div class="input-group">
                            <label for="username">用户名</label>
                            <input type="text" id="username" placeholder="请输入用户名">
                        </div>
                        <div class="input-group">
                            <label for="password">密码</label>
                            <input type="password" id="password" placeholder="请输入密码">
                        </div>
                        <button type="submit" class="btn">登录</button>
                    </div>
                </form>
                
                <!-- 注册表单 -->
                <form class="form">
                    <div class="form-content">
                        <div class="input-group">
                            <label for="reg-username">用户名</label>
                            <input type="text" id="reg-username" placeholder="创建用户名">
                        </div>
                        <div class="input-group">
                            <label for="reg-email">邮箱</label>
                            <input type="email" id="reg-email" placeholder="输入邮箱地址">
                        </div>
                        <div class="input-group">
                            <label for="reg-password">密码</label>
                            <input type="password" id="reg-password" placeholder="创建密码">
                        </div>
                        <button type="submit" class="btn">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // 初始化功能
    createParticles();
    setupFormTabs();
    setupFormSubmit();
    
    // 社交按钮交互
    const socialButtons = document.querySelectorAll('.social-btn');
    socialButtons.forEach(button => {
        // 鼠标悬停效果
        button.addEventListener('mouseenter', () => {
            const icon = button.querySelector('i');
            if (icon.classList.contains('fa-google')) {
                button.style.background = 'rgba(219, 68, 55, 0.1)';
                button.style.borderColor = '#db4437';
            } else if (icon.classList.contains('fa-github')) {
                button.style.background = 'rgba(0, 0, 0, 0.1)';
                button.style.borderColor = '#000';
            } else if (icon.classList.contains('fa-microsoft')) {
                button.style.background = 'rgba(0, 120, 212, 0.1)';
                button.style.borderColor = '#0078d4';
            } else if (icon.classList.contains('fa-apple')) {
                button.style.background = 'rgba(128, 128, 128, 0.1)';
                button.style.borderColor = '#808080';
            }
        });

        // 鼠标离开效果
        button.addEventListener('mouseleave', () => {
            button.style.background = 'rgba(30, 41, 59, 0.7)';
            button.style.borderColor = 'rgba(99, 102, 241, 0.3)';
        });

        // 点击处理
        button.addEventListener('click', () => {
            const icon = button.querySelector('i');
            let provider = '';
            if (icon.classList.contains('fa-google')) provider = 'Google';
            else if (icon.classList.contains('fa-github')) provider = 'GitHub';
            else if (icon.classList.contains('fa-microsoft')) provider = 'Microsoft';
            else if (icon.classList.contains('fa-apple')) provider = 'Apple';

            alert(`使用 ${provider} 登录功能演示`);
        });
    });
});
    </script>
</body>
</html>
